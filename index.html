<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid red;">
</canvas>
<div id="clock" ></div>
<script>
    let so = 0;
    function countDown() {
        so++;
        if (so != 0) {
            document.getElementById("clock").innerHTML = "Time:" +so+ 's';
            setTimeout("countDown();", 1000);
        }
    }
    countDown();
</script>

<script src="Module1.js">
</script>
</body>
</html>
